<div ng-controller="mtfQuestionFormController" ng-init="init()">
    <div class="ui grid mtfFullGrid">
        <div class="one column row">
            <div class="column innerScroll">
                <div>
                    <form name="mtfForm">
                        <div class="one column row qHeader">
                            <span>Enter the question</span>
                        </div>
                        <div class="outer-segment">
                            <div class="ui segments inner-segment" ng-class="{cardBorder: $ctrl.focused, 'has-errorCard': submitted && mtfForm.question.$error.required}">
                                <div class="ui segment">
                                    <div class="ui grid">
                                        <div class="twelve wide column">
                                            <div class="form-group segment textBoxDiv">
                                                <textarea class="form-control textboxQ" ng-class="{'has-success':mtfForm.question.$valid, 'has-error': submitted && mtfForm.question.$error.required}" placeholder="Enter the question" name="mtfQuestion" ng-model="mtfFormData.question.text" ng-init="$ctrl.focused = false" ng-focus="$ctrl.focused = true;" ng-blur="$ctrl.focused = false" ng-required="!(mtfFormData.question.text.length)"></textarea>
                                            </div>
                                        </div>
                                        <!-- <div class="one wide column text-len">
                                            <span class="maxLengthText">{{mtfFormData.question.text.length}}<span class="length-divider">/</span>220</span>
                                        </div> -->
                                        <div class="six column row">
                                            <div class="two wide column" ng-if="mtfFormData.question.image.length > 0">
                                                <img src="{{mtfFormData.question.image}}" class="imgWidth"/>
                                            </div>
                                            <div class="one wide column" ng-if="mtfFormData.question.image.length > 0">
                                                <a href="" class="deleteMedia" data-tooltip="Delete image" data-inverted=""><i id="mtf-question-image" class="trash large icon delete-icon" ng-click="deleteImage('q');"></i></a>
                                            </div>
                                            <div class="one wide column" ng-if="mtfFormData.question.audio.length > 0">
                                                <audio src="{{mtfFormData.question.audio}}" controls controlsList="nodownload" preload="none" class="audio-container myAudio" ng-click="addAudio('q');" data-tooltip="Play audio" data-inverted="">
                                                </audio>
                                            </div>
                                            <div class="one wide column" ng-if="mtfFormData.question.audio.length > 0">
                                                <a href="" ng-click="deleteAudio('q');" class="deleteMedia" data-tooltip="Delete audio" data-inverted=""><i class="trash large icon delete-icon"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="ui secondary right aligned segment custom-sec-segment" ng-if="mtfConfiguartion.questionConfig.isImage || mtfConfiguartion.questionConfig.isAudio">
                                    <div class="ui grid">
                                        <div class="one column row segment-column">
                                            <div class="column right floated">
                                                <span class="custom-bottom-label">Add: </span>
                                                <span ng-click="addImage('q');" class="custom-bottom-segment ui icon" ng-if="mtfFormData.question.image.length <= 0 && mtfConfiguartion.questionConfig.isImage" data-tooltip="Add image" data-inverted=""><i class="image large icon"></i></span>
                                                <span ng-click="addImage('q');" class="custom-bottom-segment ui icon" ng-if="mtfFormData.question.image.length > 0" data-tooltip="Edit image" data-inverted=""><i class="image large icon"></i></span>
                                                <span ng-click="addAudio('q');" class="custom-bottom-segment ui icon" ng-if="mtfFormData.question.audio.length <= 0" data-tooltip="Add audio" data-inverted=""><i class="music large icon"></i></span>
                                                <span ng-click="addAudio('q');" class="custom-bottom-segment ui icon" ng-if="mtfFormData.question.audio.length > 0" data-tooltip="Edit audio" data-inverted=""><i class="music large icon"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="one column row qHeader">
                            <span>Set your answers</span><br>
                            <span class="instructions">Add question-answer pairs to your question. Answers will be shuffled automatically.</span>
                        </div>
                        <table class="ui celled table">
                            <tbody>
                                <tr ng-repeat="(key, value) in mtfFormData.option.optionsLHS">
                                    <td class="mtf-pair-td">
                                        <div class="ui segments inner-segment" ng-class="{cardBorder: focused, 'has-errorCard': submitted && mtfForm['option.optionsLHS_' + $index].$error.required}" id="eachCard">
                                            <div class="ui segment">
                                                <div class="ui grid">
                                                    <div class="twelve wide column">
                                                        <div class="form-group segment textBoxDiv">
                                                            <input type="text" class="form-control textbox" ng-class="{'has-success':mtfForm['option.optionsLHS_' + $index].$valid, 'has-error': submitted && mtfForm['option.optionsLHS_' + $index].$error.required}" placeholder="Enter answer" name="option.optionsLHS_{{$index}}" id="mtf-optionLHS" ng-model="mtfFormData.option.optionsLHS[$index].text" maxlength="25" ng-init="focused = false" ng-focus="focused = true;generateTelemetry({type: 'TOUCH', id: 'input', target: {id: 'questionunit-mtf-lhs-answer', ver: '', type: 'input'}})" ng-blur="focused = false" ng-required="!(mtfFormData.option.optionsLHS[$index].text.length)" />
                                                           
                                                        <span class="maxLengthText">{{mtfFormData.option.optionsLHS[$index].text.length}}<span class="length-divider">/</span>25</span>
                                                    
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="four column row">
                                                        <div class="two wide column" ng-if="mtfFormData.option.optionsLHS[$index].image.length > 0">
                                                            <img src="{{mtfFormData.option.optionsLHS[$index].image}}" class="imgWidth" ng-click="addImage($index,'LHS');" />
                                                        </div>
                                                        <div class="one wide column" ng-if="mtfFormData.option.optionsLHS[$index].image.length > 0">
                                                            <a href="" ng-click="deleteImage($index,'LHS');" id="mtf-optionLHS-delete-img" class="deleteMedia" data-tooltip="Delete image" data-inverted=""><i class="trash large icon delete-icon"></i></a>
                                                        </div>
                                                        <div class="one wide column" ng-if="mtfFormData.option.optionsLHS[$index].audio.length > 0">
                                                            <audio src="{{mtfFormData.option.optionsLHS[$index].audio}}" controls controlsList="nodownload" preload="none" class="audio-container myAudio" ng-click="addAudio($index,'LHS');">
                                                            </audio>
                                                        </div>
                                                        <div class="one wide column" ng-if="mtfFormData.option.optionsLHS[$index].audio.length > 0">
                                                            <a href="" ng-click="deleteAudio($index,'LHS');" id="mtf-optionLHS-delete-audio" class="deleteMedia" data-tooltip="Delete audio" data-inverted=""><i class="trash large icon delete-icon"></i></a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="ui secondary segment custom-sec-segment" ng-if="mtfConfiguartion.optionsConfig[0].isImage || mtfConfiguartion.optionsConfig[0].isAudio">
                                                <div class="ui grid">
                                                    <div class="row">
                                                        <div class="column right aligned">
                                                            <span class="custom-bottom-label">Add: </span>
                                                            <span ng-click="addImage(key, 'LHS')" class="custom-bottom-segment ui icon" ng-if="mtfFormData.option.optionsLHS[$index].image.length <= 0" data-tooltip="Add image" data-inverted=""><i class="image large icon"></i></span>
                                                            <span ng-click="addImage(key, 'LHS')" class="custom-bottom-segment ui icon" ng-if="mtfFormData.option.optionsLHS[$index].image.length > 0" data-tooltip="Edit image" data-inverted=""><i class="image large icon"></i></span>
                                                            <span ng-click="addAudio(key, 'LHS')" class="custom-bottom-segment ui icon" ng-if="mtfFormData.option.optionsLHS[$index].audio.length <= 0" data-tooltip="Add audio" data-inverted=""><i class="music large icon"></i></span>
                                                            <span ng-click="addAudio(key, 'LHS')" class="custom-bottom-segment ui icon" ng-if="mtfFormData.option.optionsLHS[$index].audio.length > 0" data-tooltip="Edit audio" data-inverted=""><i class="music large icon"></i></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="delete-pair-row-LHS"><span ng-click="deletePair($index);generateTelemetry({type: 'TOUCH', id: 'button', target: {id: 'questionunit-mtf-delete-pair', ver: '', type: 'button'}})" data-tooltip="Delete Pair" data-inverted=""><i class="trash large icon delete-icon"></i>Delete Pair</span></div>
                                    </td>
                                    <td class="mtf-pair-td">
                                        <div class="ui segments inner-segment" ng-class="{cardBorder: focused, 'has-errorCard': submitted && mtfForm['option.optionsRHS_' + $index].$error.required}" id="eachCard">
                                            <div class="ui segment">
                                                <div class="ui grid">
                                                    <div class="twelve wide column">
                                                        <div class="form-group segment textBoxDiv">
                                                            <input type="text" class="form-control textbox" ng-class="{'has-success':mtfForm['option.optionsRHS_' + $index].$valid, 'has-error': submitted && mtfForm['option.optionsRHS_' + $index].$error.required}" placeholder="Enter answer" name="option.optionsRHS_{{$index}}" ng-model="mtfFormData.option.optionsRHS[$index].text" maxlength="25" ng-init="focused = false" ng-focus="focused = true;generateTelemetry({type: 'TOUCH', id: 'input', target: {id: 'questionunit-mtf-rhs-answer', ver: '', type: 'input'}})" id="mtf-optionRHS-input" ng-blur="focused = false" ng-required="!(mtfFormData.option.optionsRHS[$index].text.length)" />
                                                        <span class="maxLengthText">{{mtfFormData.option.optionsRHS[$index].text.length}}<span class="length-divider">/</span>25</span>
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="four column row">
                                                        <div class="two wide column" ng-if="mtfFormData.option.optionsRHS[$index].image.length > 0">
                                                            <img src="{{mtfFormData.option.optionsRHS[$index].image}}" class="imgWidth"/>
                                                        </div>
                                                        <div class="one wide column" ng-if="mtfFormData.option.optionsRHS[$index].image.length > 0">
                                                            <a href="" ng-click="deleteImage($index,'RHS');" id="mtf-optionRHS-delete-img" class="deleteMedia" data-tooltip="Delete image" data-inverted=""><i class="trash large icon delete-icon"></i></a>
                                                        </div>
                                                        <div class="one wide column" ng-if="mtfFormData.option.optionsRHS[$index].audio.length > 0">
                                                            <audio src="{{mtfFormData.option.optionsRHS[$index].audio}}" controls controlsList="nodownload" preload="none" class="audio-container myAudio">
                                                            </audio>
                                                        </div>
                                                        <div class="one wide column" ng-if="mtfFormData.option.optionsRHS[$index].audio.length > 0">
                                                            <a href="" ng-click="deleteAudio($index,'RHS');" id="mtf-optionRHS-delete-audio" class="deleteMedia" data-tooltip="Delete audio" data-inverted=""><i class="trash large icon delete-icon"></i></a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="ui secondary segment custom-sec-segment" ng-if="mtfConfiguartion.optionsConfig[0].isImage || mtfConfiguartion.optionsConfig[0].isAudio">
                                                <div class="ui grid">
                                                    <div class="row">
                                                        <div class="column right aligned">
                                                            <span class="custom-bottom-label">Add: </span>
                                                            <span ng-click="addImage(key, 'RHS')" class="custom-bottom-segment ui icon" ng-if="mtfFormData.option.optionsRHS[$index].image.length <= 0" data-tooltip="Add image" data-inverted=""><i class="image large icon"></i></span>
                                                            <span ng-click="addImage(key, 'RHS')" class="custom-bottom-segment ui icon" ng-if="mtfFormData.option.optionsRHS[$index].image.length > 0" data-tooltip="Edit image" data-inverted=""><i class="image large icon"></i></span>
                                                            <span ng-click="addAudio(key, 'RHS')" class="custom-bottom-segment ui icon" ng-if="mtfFormData.option.optionsRHS[$index].audio.length <= 0" data-tooltip="Add audio" data-inverted=""><i class="music large icon"></i></span>
                                                            <span ng-click="addAudio(key, 'RHS')" class="custom-bottom-segment ui icon" ng-if="mtfFormData.option.optionsRHS[$index].audio.length > 0" data-tooltip="Edit audio" data-inverted=""><i class="music large icon"></i></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div href="" ng-click="deletePair($index);generateTelemetry({type: 'TOUCH', id: 'button', target: {id: 'questionunit-mtf-delete-pair', ver: '', type: 'button'}})" class="delete-pair-row-RHS" data-tooltip="Delete Pair" data-inverted=""><i class="trash large icon delete-icon"></i></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <span class="has-success-text" ng-show="mtfFormData.option.optionsLHS.length<3">Minimum three pair will be required</span>
                </div>
                </form>
                <div class="one column row">
                    <div class="column addAns">
                        <button ng-hide="mtfFormData.option.optionsLHS.length==5" class="ui primary basic button large" id="mtf-add-pair-button" id="mtf-pair-btn" ng-click="addPair();generateTelemetry({type: 'TOUCH', id: 'button', target: {id: 'questionunit-mtf-add-pair', ver: '', type: 'button'}});">Add another question-answer pair</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
